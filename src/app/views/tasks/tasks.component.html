<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title"> Задачи</h4>
    <p class="card-category">{{tasks[0].category.title}}</p>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоретет</th>
      <th>Дата</th>
      <th>Статус</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{i+1}}</td>
          <td>{{task.title}}</td>
          <td>{{task.category ? task.category.title : 'Без категорий'}}</td>
          <td>{{task.priority.title}}</td>
          <td>{{task.date ? (task.date | date: 'medium'  ): 'Дата не записана'}}</td>
          <td>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" [checked]="task.completed">
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
